{% extends "base.html" %}

{% block stylesheets %}
	
	<link type="text/css" rel="stylesheet" href="/static/web/css/redmond/jquery-ui-1.8.7.custom.css"/> {% endblock stylesheets %}

{% block scripts %}

	<script type="text/javascript" src="/static/web/js/third-party/jquery-ui-1.8.7.custom.min.js"></script>
	<script type="text/javascript" src ="/static/web/js/jquery.flot.js"></script>
	<script type="text/javascript" src="/static/web/js/budgetlinedata.js"></script>
	
{% endblock scripts %}
		 
{% block title %} Budget Line Experiment {% endblock title %}

{% block content %}

	<img id="loading" alt="Loading..." src="/static/web/images/loading_gif.gif" style="margin-left: -254px; position:absolute; left: 50%">

	<div id="wrapper" class="content" style="width: 324px; margin: 0 auto">	
			
		<h2 style="text-align: center"> Select a Preference: </h2>
		
		<div id="placeholder" style="width:324px;height:300px"></div>
	
		<div id="sliderd" style="width: 300px; margin: 10px 0 0 19px"></div>
		
		<p>		
			
			<label for="displayx"> X Axis: </label>
			<input type="text" id="displayx" readonly="true" style="border:0; color:#f6931f; font-weight:bold; width:200px;" />
			<br/>
			<label for="displayy"> Y Axis: </label>
			<input type="text" id="displayy" readonly="true" style="border:0; color:#f6931f; font-weight:bold; width:200px;" />
	
		</p>
	
		<input id="senddata" type="submit">
		
	</div>
	

{% endblock content %}
